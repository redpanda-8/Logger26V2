<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Užduočių forma su Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">

    <h2 class="mb-4">Užduočių forma</h2>

    <div class="card mb-5">
        <div class="card-body">
            <table class="table table-bordered align-middle" id="taskTable">
                <thead class="table-light">
                    <tr>
                        <th>Užduoties tipas</th>
                        <th>Užduoties aprašymas</th>
                        <th>Laikas (val.)</th>
                        <th>Data</th>
                        <th>Veiksmai</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <select class="form-select">
                                <option value="">-- Pasirinkite tipą --</option>
                                <option value="Programavimas">Programavimas</option>
                                <option value="Testavimas">Testavimas</option>
                                <option value="Dizainas">Dizainas</option>
                            </select>
                        </td>
                        <td>
                            <input type="text" class="form-control" placeholder="Užduoties aprašymas">
                        </td>
                        <td>
                            <input type="number" min="0" step="0.5" class="form-control" placeholder="Valandos">
                        </td>
                        <td>
                            <input type="date" class="form-control">
                        </td>
                        <td class="text-center">
                            <button type="button" class="btn btn-success btn-sm">Pridėti</button>
                            <button type="button" class="btn btn-danger btn-sm">Ištrinti</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <h2 class="mb-4">Užduočių suvestinė (vieno žmogaus)</h2>

    <div class="card">
        <div class="card-body">
            <table class="table table-bordered text-center">
                <thead class="table-light">
                    <tr>
                        <th>Užduoties tipas</th>
                        <th>Bendra valandų suma</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Programavimas</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>Testavimas</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>Dizainas</td>
                        <td>0</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
